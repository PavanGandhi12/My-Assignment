<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Check the input year is Leap year or not ?</p>
      <input type="Number" id="inputid" />
      <button type="submit" onclick="leapyearfunc()">Check Year</button>
      <div id="demo"></div>
    </div>
    <script>
      const leapyearfunc = function () {
        const year = document.getElementById("inputid").value;
        if ((0 == year % 4 && 0 != year % 100) || 0 == year % 400) {
          document.getElementById("demo").innerHTML = year + " is a leap year";
        } else {
          document.getElementById("demo").innerHTML =
            year + " is not a leap year";
        }
      };
    </script>
  </body>
</html>
