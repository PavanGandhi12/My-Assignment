<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Minutes to hours</p>
      <input type="number" id="numbers" />
      <button type="submit" onclick="timeconvert()">convert</button>
      <div id="demo"></div>
    </div>
    <script>
      const timeconvert = function () {
        const inputnumber = document.getElementById("numbers").value;
        const hours = Math.floor(inputnumber / 60);
        const minutes = inputnumber % 60;
        return (document.getElementById("demo").innerHTML =
          hours + ":" + minutes);
      };
    </script>
  </body>
</html>
